version: '3.8'

services:
  yacht:
    image: selfhostedpro/yacht:latest
    container_name: yacht
    restart: unless-stopped
    ports:
      - "0.0.0.0:8000:8000"
    volumes:
      - yacht_data:/config
      - /run/user/1000/podman/podman.sock:/var/run/docker.sock:rw
    environment:
      - PUID=1000
      - PGID=1000
    networks:
      - servicenet

volumes:
  yacht_data:
    external: false

networks:
  servicenet:
    external: true